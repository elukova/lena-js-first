        },
        {

            quantity: 4,
        }
    ]

    function countBasketPrice(mas) {

        for (var item of basket) { sum += item.quantity * item.price };
        return (sum);
    }

    console.log('Стоимость товаров в корзине: ' + countBasketPrice(basket) + ' у.е.')

</script>
